    <title>盒子模型</title>
    <style> 
    .div{
        border: 2px dotted black;
        background-color: aqua;
        padding-top: 20px;

        padding-right:20px;

    .color-blue{
        color:blue;
    }
    .font100px{
        font-size: 100px;
    }
    .fontstyle{
        font-style: italic;
    }
    </style>
</head>
<body>
    <div class="div">盒子模型测试</div>
